<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>D2D Endpoint Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #2e3440;
      color: #d8dee9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      color: #88c0d0;
      margin-bottom: 2rem;
    }

    .endpoint-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 700px;
    }

    .endpoint {
      background-color: #3b4252;
      border: 1px solid #4c566a;
      border-left: 6px solid #81a1c1;
      border-radius: 8px;
      padding: 1rem;
      transition: background-color 0.2s;
    }

    .endpoint:hover {
      background-color: #434c5e;
    }

    .method {
      display: inline-block;
      font-weight: bold;
      color: #8fbcbb;
      width: 60px;
    }

    a, code {
      color: #eceff4;
      text-decoration: none;
      font-family: monospace;
    }

    pre {
      background-color: #434c5e;
      padding: 1rem;
      border-radius: 6px;
      overflow-x: auto;
      color: #d8dee9;
    }

    .footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #616e88;
    }

    .button {
      background-color: #81a1c1;
      color: #2e3440;
      border: none;
      padding: 0.7rem;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.2s;
      width: 100%;
    }

    .button:hover {
      background-color: #5e81ac;
    }

    .input-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
    }

    input {
      padding: 0.7rem;
      background-color: #3b4252;
      border: 1px solid #4c566a;
      border-radius: 5px;
      color: #d8dee9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    input:focus {
      outline: none;
      border-color: #88c0d0;
    }
  </style>
</head>
<body>
  <h1>D2D API Dashboard</h1>

  <div class="endpoint-container">
    <!-- GET /adr -->
    <div class="endpoint">
      <span class="method">GET</span>
      <a href="/adr">/adr</a> – Retrieve all addresses
      <button class="button" onclick="redirect('/adr')">Fetch All Addresses</button>
    </div>

    <!-- GET /adr/{id} -->
    <div class="endpoint">
      <span class="method">GET</span>
      <code>/adr/{id}</code> – Retrieve address with a specific ID
      <div class="input-container">
        <input type="text" id="get-id" placeholder="Enter ID" />
        <button class="button" onclick="redirectById()">Fetch (ID)</button>
      </div>
    </div>

    <!-- POST /adr -->
    <div class="endpoint">
      <span class="method">POST</span>
      <code>/adr/</code> – Create a new address (JSON in body)
      <div class="input-container">
        <input type="text" id="street" placeholder="Street" required />
        <input type="text" id="city" placeholder="City" required />
        <input type="text" id="zip" placeholder="ZIP Code" required />
        <button class="button" onclick="postData()">Create Address</button>
      </div>
    </div>

    <!-- DELETE /adr/{id} -->
    <div class="endpoint">
      <span class="method">DELETE</span>
      <code>/adr/{id}</code> – Delete address with a specific ID
      <div class="input-container">
        <input type="text" id="delete-id" placeholder="Enter ID to delete" required />
        <button class="button" onclick="deleteData()">Delete Address</button>
      </div>
    </div>
  </div>
  <div class="footer">© 2025 yaro-bit</div>

  <script>
    function redirect(endpoint) {
      window.location.href = endpoint;
    }

    function redirectById() {
      const id = document.getElementById('get-id').value;
      if (!id) {
        alert('Please enter an ID.');
        return;
      }
      window.location.href = `/adr/${id}`;
    }

    async function postData() {
      const street = document.getElementById('street').value;
      const city = document.getElementById('city').value;
      const zip = document.getElementById('zip').value;

      if (!street || !city || !zip) {
        alert('Please fill out all fields.');
        return;
      }

      const data = {
        street: street,
        city: city,
        zip: zip
      };

      const response = await fetch('/adr/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      });

      const result = await response.json();
      console.log(result);
      alert('Address created successfully');
    }

    async function deleteData() {
      const id = document.getElementById('delete-id').value;

      if (!id) {
        alert('Please enter an ID to delete.');
        return;
      }

      const endpoint = `/adr/${id}`;
      const response = await fetch(endpoint, {
        method: 'DELETE'
      });

      if (response.ok) {
        alert('Address deleted successfully');
      } else {
        alert('Failed to delete address');
      }
    }
  </script>
</body>
</html>
