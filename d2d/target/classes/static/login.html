<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login ‚Äì Nordic Terminal</title>
    <style>
        :root {
            --bg: #1e1f29;
            --panel: #2e2f3e;
            --text: #e5e9f0;
            --accent: #88c0d0;
            --error: #bf616a;
            --input-bg: #3b3c4a;
        }

        body {
            margin: 0;
            font-family: "Fira Code", monospace;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: var(--panel);
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            min-width: 320px;
        }

        h2 {
            text-align: center;
            color: var(--accent);
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--accent);
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.6rem;
            margin-bottom: 1.2rem;
            border: none;
            border-radius: 6px;
            background-color: var(--input-bg);
            color: var(--text);
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 0.7rem;
            background-color: var(--accent);
            border: none;
            border-radius: 6px;
            color: #2e3440;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #81a1c1;
        }

        #error-message {
            margin-top: 1rem;
            color: var(--error);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>üîê Nordic Login</h2>
        <form action="/login" method="post">
            <label for="email">üìß Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">üîë Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>

		<div id="error-message" th:if="${error}" style="color: red; text-align: center;">
		    <p th:text="${error}"></p>
		</div>>
    </div>
</body>
</html>
